scheming_version: 2
dataset_type: dataset
about: A reimplementation of the default CKAN dataset schema
about_url: http://github.com/ckan/ckanext-scheming


dataset_fields:
- field_name: content_information_header
  label: Content Information
  display_snippet: markdown.html
  markdown: "### Content Information"

- field_name: title
  label: Title
  form_placeholder: Title of data collection
  required: true

- field_name: authors
  label: Author(s)
  repeating_subfields:
    - field_name: author
      label: Author
      form_placeholder: "FirstName LastName"
  required: false

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: "Detailed description of the (research) project and the resulting data collection."
  required: false

- field_name: keywords
  label: Keywords
  form_placeholder: "Useful keywords for data collection; separated by semicolon"
  required: false

- field_name: data_pillar
  label: Data Pillar
  choices:
    - value: Archaeology
      label: Archaeology
    - value: Geology
      label: Geology
    - value: Meteorology
      label: Meteorology
    - value: Humanities
      label: Humanities
  required: false
  preset: select

- field_name: raw_data_source
  label: Raw Data Source
  form_placeholder: "Sources used for creating data collection; multiple entries possible, separated by semicolon"
  required: false

- field_name: data_doi
  label: Data DOI
  form_placeholder: "A DOI that provides the location of the data collected."
  required: false

- field_name: language
  label: Language
  repeating_subfields:
    - field_name: language_entry
      label: Language Entry
      form_placeholder: "Language"
  required: false

- field_name: citations
  label: Citation(s)
  repeating_subfields:
    - field_name: citation
      label: Citation
      form_placeholder: "Citation"
  required: false

- field_name: project_references
  label: Project Reference(s)
  repeating_subfields:
    - field_name: project_reference
      label: Project Reference
      form_placeholder: "Project Reference"
  required: false

- field_name: other_related_data
  label: Other Related Data
  form_placeholder: "Other entries, projects, or data that should likely be explored in conjunction with these data"
  required: false

- field_name: project_data_collection_start
  label: Project Data Collection Start
  form_placeholder: "Year of project data collection start"
  required: false
  validators: number_validator

- field_name: project_data_collection_end
  label: Project Data Collection End
  form_placeholder: "Year of project data collection end"
  required: false
  validators: number_validator

- field_name: license
  label: License
  form_snippet: license.html
  form_placeholder: "Specification of license for data collection"
  required: true

- field_name: archaeological_periods
  label: Archaeological Period(s)
  repeating_subfields:
    - field_name: archaeological_period
      label: Archaeological Period
      form_placeholder: "Archaeological Period"
  required: false

- field_name: periods_addition
  label: Period(s) Addition
  form_placeholder: "Additional infos for archaeological period(s) of data collection"
  required: false

- field_name: geological_timeframe
  label: Geological Timeframe
  repeating_subfields:
    - field_name: geological_timeframe_entry
      label: Geological Timeframe
      choices:
        - value: Holocene
          label: Holocene
        - value: Early Holocene
          label: Early Holocene
        - value: Mid Holocene
          label: Mid Holocene
        - value: Late Holocene
          label: Late Holocene
        - value: Pleistocene
          label: Pleistocene
        - value: Early Pleistocene
          label: Early Pleistocene
        - value: Mid Pleistocene
          label: Mid Pleistocene
        - value: Late Pleistocene
          label: Late Pleistocene
        - value: Pliocene
          label: Pliocene
        - value: Early Pliocene
          label: Early Pliocene
        - value: Mid Pliocene
          label: Mid Pliocene
        - value: Late Pliocene
          label: Late Pliocene
       preset: select
  required: false
 


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete

